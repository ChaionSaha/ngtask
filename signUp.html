<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/output.css" />
		<title>NGTask</title>
	</head>

	<body class="min-h-screen bg-base-200">
		<div
			class="lg:w-[60%] w-full px-5 lg:px-0 py-5 flex flex-col items-center mx-auto"
		>
			<img src="./img/logo.jpg" alt="" class="w-36" />
			<div class="flex flex-col lg:w-[40%] w-full mt-16 gap-y-5">
				<div class="input-container">
					<label for="mobile">Full Name</label>
					<input type="text" />
				</div>

				<div class="input-container">
					<label for="mobile">Mobile Number</label>
					<input type="tel" />
				</div>

				<div class="input-container">
					<label for="mobile">Password</label>
					<input type="password" />
				</div>

				<div class="input-container">
					<label for="mobile">Confirm Password</label>
					<input type="password" />
				</div>

				<div class="input-container">
					<label for="mobile">Refer Code (1234)</label>
					<input type="text" />
				</div>

				<button
					class="p-2 mt-5 uppercase duration-150 border border-gray-300 rounded-full hover:text-white hover:bg-primary hover:border-primary"
				>
					Register
				</button>
			</div>

			<p class="mt-10 text-sm">Have an account?</p>
			<a href="./login.html" class="text-primary">Login Now</a>
		</div>
	</body>
	<script>
		'use strict';
		const inputLabels = document.querySelectorAll('.input-container label');
		const inputFields = document.querySelectorAll('.input-container  input');

		inputFields.forEach((f, i) => {
			f.addEventListener('focus', (e) => {
				f.parentElement.children[0].classList.add('label-hide');
			});
			f.addEventListener('blur', (e) => {
				// console.log(f.value);
				if (f.value === '') {
					f.parentElement.children[0].classList.remove('label-hide');
				}
			});
		});

		inputLabels.forEach((l) => {
			l.addEventListener('click', (e) => {
				l.parentElement.children[1].focus();
			});
		});
	</script>
</html>
